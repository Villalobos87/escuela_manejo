{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reporte Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Reporte de Horarios Libres</h2>

    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% else %}
        <table id="tablaHorarios" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Hora</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for item in reporte %}
                <tr>
                    <td>{{ item.hora }}</td>
                    <td>
                        {% if item.estado == 'Libre' %}
                            <span class="badge bg-success">{{ item.estado }}</span>
                        {% else %}
                            <span class="badge bg-danger">{{ item.estado }}</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{% url 'list_tasks' %}" class="btn btn-secondary mt-3">Volver</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#tablaHorarios').DataTable({
            language: {
                url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            },
            paging: false,
            searching: false,
            info: false,
            ordering: false
        });
    });
</script>
</body>
</html>
